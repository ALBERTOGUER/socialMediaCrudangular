<div class="contenedor">


  <div class="container">
    <div class="col-12">
      <div class="row text-center ">
        <div class="col-12  mt-3 col-12_flex">
          <div class="circle">
            <i class="far fa-user login_iconUser"></i>
          </div>

          <form class="form-signin" [formGroup]="formulario">
            <div class="col-12 aqui">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

              <input formControlName="email" type="email" class="form-control" placeholder="Email address" required=""
                autofocus=""
                [ngClass]="{'is-invalid': formulario.get('email').errors && formulario.get('email').touched, 'is-valid':!formulario.get('email').errors&& formulario.get('email').touched}">

              <div class="invalid-feedback d-block"
                *ngIf="formulario.controls.email.errors?.required && formulario.controls.email.touched">Email es
                necesario</div>
              <div class="invalid-feedback d-block" *ngIf="formulario.controls.email.errors?.pattern">Es necesario que
                el correo sea válido</div>


              <input formControlName="password" type="password" class="form-control mt-3" placeholder="Password"
                required=""
                [ngClass]="{'is-invalid': formulario.get('password').errors && formulario.get('password').touched || formulario.get('password').hasError('minlength'), 'is-valid': !formulario.get('password').errors&& formulario.get('password').touched }">

              <div class="invalid-feedback d-block"
                *ngIf="formulario.controls.password.errors?.required && formulario.controls.password.touched">Contraseña
                es necesaria </div>
              <div class="invalid-feedback d-block" *ngIf="formulario.controls.password.errors?.minlength">Es necesario
                que la contraseña contenga mínimo 8 dígitos dígitos</div>
              <div class="invalid-feedback d-block" *ngIf="formulario.controls.password.errors?.pattern">La contraseña
                debe contener mayuculas. minúsculas, números y caracteres especiales</div>



            


              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="loginservicecall()">Sign in</button>
              <a routerLink="/register">Register</a>
              <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
